<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>{{.title}}</h1>
            <nav class="nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/metrics" class="nav-link active">Metrics</a>
                <a href="/traces" class="nav-link">Traces</a>
                <a href="/logs" class="nav-link">Logs</a>
            </nav>
        </header>

        <main class="main">
            <div class="metrics-page">
                <h2>Metrics Explorer</h2>
                
                <div class="query-section">
                    <h3>Query Metrics</h3>
                    <div class="query-form">
                        <input type="text" id="metric-query" placeholder="Enter metric name or query..." class="query-input">
                        <button onclick="searchMetrics()" class="btn">Search</button>
                        <button onclick="loadAllMetrics()" class="btn btn-secondary">Load All</button>
                    </div>
                </div>

                <div class="filters">
                    <h3>Filters</h3>
                    <div class="filter-row">
                        <select id="service-filter" class="filter-select">
                            <option value="">All Services</option>
                        </select>
                        <input type="number" id="limit-filter" placeholder="Limit" value="100" class="filter-input">
                        <button onclick="applyFilters()" class="btn">Apply</button>
                    </div>
                </div>

                <div class="metrics-results">
                    <h3>Results</h3>
                    <div id="metrics-container">
                        <div class="loading">Loading metrics...</div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Open-Telemorph-Prime. Made with ❤️ for developers.</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
    <script>
        // Metrics-specific JavaScript
        let currentFilters = {
            service: '',
            limit: 100,
            offset: 0
        };

        async function loadAllMetrics() {
            try {
                const metrics = await window.telemorphApp.getMetrics(currentFilters.limit, currentFilters.offset);
                displayMetrics(metrics.data || []);
            } catch (error) {
                console.error('Failed to load metrics:', error);
                document.getElementById('metrics-container').innerHTML = '<div class="error">Failed to load metrics</div>';
            }
        }

        async function searchMetrics() {
            const query = document.getElementById('metric-query').value;
            if (!query.trim()) {
                loadAllMetrics();
                return;
            }

            try {
                const result = await window.telemorphApp.query('metrics', query, currentFilters.limit, currentFilters.offset);
                displayMetrics(result.data || []);
            } catch (error) {
                console.error('Failed to search metrics:', error);
                document.getElementById('metrics-container').innerHTML = '<div class="error">Search failed</div>';
            }
        }

        function displayMetrics(metrics) {
            const container = document.getElementById('metrics-container');
            
            if (metrics.length === 0) {
                container.innerHTML = '<div class="no-data">No metrics found</div>';
                return;
            }

            const table = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Metric Name</th>
                            <th>Value</th>
                            <th>Service</th>
                            <th>Timestamp</th>
                            <th>Labels</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${metrics.map(metric => `
                            <tr>
                                <td><strong>${metric.metric_name}</strong></td>
                                <td>${metric.value}</td>
                                <td>${metric.service_name || '-'}</td>
                                <td>${window.telemorphApp.formatTimestamp(metric.timestamp)}</td>
                                <td><code>${metric.labels || '{}'}</code></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }

        async function loadServices() {
            try {
                const services = await window.telemorphApp.fetchServices();
                const select = document.getElementById('service-filter');
                select.innerHTML = '<option value="">All Services</option>' +
                    services.map(service => `<option value="${service}">${service}</option>`).join('');
            } catch (error) {
                console.error('Failed to load services:', error);
            }
        }

        function applyFilters() {
            currentFilters.service = document.getElementById('service-filter').value;
            currentFilters.limit = parseInt(document.getElementById('limit-filter').value) || 100;
            currentFilters.offset = 0;
            loadAllMetrics();
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadServices();
            loadAllMetrics();
        });
    </script>
</body>
</html>
