<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="app-layout">
        <!-- Header -->
        <header class="app-header">

                <div class="search-container">

                    </svg>
                    <input type="text" placeholder="Search metrics, traces, logs..." class="search-input" />
                </div>
            </div>
            
            <div class="header-right">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <svg class="theme-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                
                <button class="notifications">
                    <svg class="notification-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span class="notification-badge">3</span>
                </button>
                
                <button class="user-menu">
                    <svg class="user-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Body -->
        <div class="app-body">
            <!-- Sidebar -->
            <aside class="app-sidebar">
                <nav class="sidebar-nav">
                    <div class="sidebar-header">
                        <div class="brand">
                            <img src="/telemorph-prime-logo-white.png" alt="Telemorph" class="brand-logo" style="height: 32px; width: auto;">
                        </div>
                    </div>
                    
                    <div class="sidebar-menu">
                        <a href="/" class="nav-item">
                            <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                            <span>Dashboard</span>
                        </a>
                        <a href="/metrics" class="nav-item active">
                            <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 3v18h18"></path>
                                <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"></path>

                        <a href="/traces" class="nav-item">

                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10,9 9,9 8,9"></polyline>
                            </svg>
                            <span>Logs</span>
                        </a>
                        <a href="/services" class="nav-item">
                            <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                            </svg>
                            <span>Services</span>
                        </a>
                        <a href="/alerts" class="nav-item">
                            <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
                                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                            </svg>
                            <span>Alerts</span>
                        </a>
                        <a href="/query" class="nav-item">
                            <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                            <span>Query Builder</span>
                        </a>
                        <a href="/admin" class="nav-item">
                            <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                            </svg>
                            <span>Admin</span>
                        </a>
                    </div>
                    
                    <div class="sidebar-footer">
                        <div class="version-info">
                            <div>Phase 4 Frontend</div>
                            <div>{{.version}}</div>
                        </div>
                    </div>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="app-main">
                <div class="page-header">
                    <div>
                        <h1 class="page-title">Metrics Explorer</h1>
                        <p class="page-description">Query and visualize your metrics with PromQL</p>
                    </div>
                    <div class="page-actions">
                        <button class="btn btn-outline btn-sm">
                            <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12,6 12,12 16,14"></polyline>
                            </svg>
                            Last 1h
                        </button>
                        <button class="btn btn-outline btn-sm">
                            <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M23 4v6h-6"></path>
                                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                            </svg>
                            Refresh
                        </button>
                    </div>
                </div>

                <div class="page-content">
                    <div class="metrics-explorer">
                        <!-- Filters -->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Search & Filters</h3>
                            </div>
                            <div class="card-content">
                                <div class="filters-grid">
                                    <div class="form-group">
                                        <label class="form-label">Service</label>
                                        <select class="form-select" id="service-filter">
                                            <option value="">All Services</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Metric Name</label>
                                        <input type="text" class="form-input" id="metric-name-filter" placeholder="e.g., test.counter" />
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Limit</label>
                                        <input type="number" class="form-input" id="limit-filter" placeholder="100" value="100" />
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary" onclick="applyFilters()">
                                            <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M3 6h18"></path>
                                                <path d="M7 12h10"></path>
                                                <path d="M10 18h4"></path>
                                            </svg>
                                            Apply Filters
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Metrics Table -->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Metrics</h3>
                                <div class="card-actions">
                                    <button class="btn btn-outline btn-sm" onclick="loadMetrics()">
                                        <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M23 4v6h-6"></path>
                                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                                        </svg>
                                        Refresh
                                    </button>
                                    <button class="btn btn-outline btn-sm">
                                        <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                            <polyline points="7,10 12,15 17,10"></polyline>
                                            <line x1="12" y1="15" x2="12" y2="3"></line>
                                        </svg>
                                        Export
                                    </button>
                                </div>
                            </div>
                            <div class="card-content">
                                <div class="data-table">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Metric Name</th>
                                                <th>Value</th>
                                                <th>Service</th>
                                                <th>Timestamp</th>
                                                <th>Labels</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="metrics-table-body">
                                            <tr>
                                                <td colspan="6" class="loading">
                                                    <div class="loading-spinner"></div>
                                                    Loading metrics...
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <script>
        // Metrics-specific JavaScript
        let currentFilters = {
            service: '',
            limit: 100,
            offset: 0
        };

        async function loadAllMetrics() {
            console.log('loadAllMetrics called');
            try {
                console.log('Making direct API call...');
                const response = await fetch(`/api/v1/metrics?limit=${currentFilters.limit}&offset=${currentFilters.offset}`);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Metrics response:', data);
                console.log('Metrics data:', data.data);
                displayMetrics(data.data || []);
            } catch (error) {
                console.error('Failed to load metrics:', error);
                const tbody = document.getElementById('metrics-table-body');
                if (tbody) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center error">Failed to load metrics: ' + error.message + '</td></tr>';
                }
            }
        }

        // Alias for loadMetrics
        async function loadMetrics() {
            await loadAllMetrics();
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            try {
                const date = new Date(timestamp);
                return date.toLocaleString();
            } catch (e) {
                return timestamp;
            }
        }

        async function searchMetrics() {
            const query = document.getElementById('metric-name-filter').value;
            if (!query.trim()) {
                loadAllMetrics();
                return;
            }

            try {
                console.log('Searching for metrics with query:', query);
                const response = await fetch(`/api/v1/metrics?limit=${currentFilters.limit}&offset=${currentFilters.offset}&search=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Search response:', data);
                displayMetrics(data.data || []);
            } catch (error) {
                console.error('Failed to search metrics:', error);
                const tbody = document.getElementById('metrics-table-body');
                if (tbody) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center error">Search failed: ' + error.message + '</td></tr>';
                }
            }
        }

        function displayMetrics(metrics) {
            console.log('displayMetrics called with:', metrics);
            const tbody = document.getElementById('metrics-table-body');
            console.log('tbody element:', tbody);
            if (!tbody) {
                console.error('metrics-table-body not found');
                return;
            }

            if (metrics.length === 0) {
                console.log('No metrics to display');
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">No metrics found</td></tr>';
                return;
            }

            console.log('Displaying metrics:', metrics.length);
            tbody.innerHTML = metrics.map(metric => `
                <tr>
                    <td><strong>${metric.metric_name || 'Unknown'}</strong></td>
                    <td>${metric.value || 'N/A'}</td>
                    <td>${metric.service_name || '-'}</td>
                    <td>${formatTimestamp(metric.timestamp)}</td>
                    <td><code>${metric.labels || '{}'}</code></td>
                    <td>
                        <button class="btn btn-sm btn-outline" onclick="viewMetricDetails('${metric.metric_name}')">
                            View
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        async function loadServices() {
            try {
                console.log('Loading services...');
                const response = await fetch('/api/v1/services');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Services response:', data);
                const services = data.services || [];
                
                const select = document.getElementById('service-filter');
                select.innerHTML = '<option value="">All Services</option>' +
                    services.map(service => `<option value="${service}">${service}</option>`).join('');
                
                console.log('Loaded services:', services);
            } catch (error) {
                console.error('Failed to load services:', error);
            }
        }

        function applyFilters() {
            const service = document.getElementById('service-filter').value;
            const metricName = document.getElementById('metric-name-filter').value;
            const limit = parseInt(document.getElementById('limit-filter').value) || 100;
            
            console.log('Applying filters:', { service, metricName, limit });
            
            // Build query parameters
            const params = new URLSearchParams();
            if (service) params.append('service', service);
            if (metricName) params.append('search', metricName);
            params.append('limit', limit.toString());
            params.append('offset', '0');
            
            loadMetricsWithFilters(params);
        }

        async function loadMetricsWithFilters(params) {
            console.log('loadMetricsWithFilters called with params:', params.toString());
            try {
                console.log('Making API call...');
                const response = await fetch('/api/v1/metrics?limit=1000&offset=0');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Metrics response:', data);
                let metrics = data.data || [];
                
                // Apply client-side filtering
                const service = params.get('service');
                const search = params.get('search');
                
                console.log('Applying client-side filters:', { service, search });
                
                metrics = metrics.filter(metric => {
                    if (service && metric.service_name !== service) return false;
                    if (search && !metric.metric_name?.toLowerCase().includes(search.toLowerCase())) return false;
                    return true;
                });
                
                console.log('Filtered metrics count:', metrics.length);
                displayMetrics(metrics);
            } catch (error) {
                console.error('Failed to load filtered metrics:', error);
                const tbody = document.getElementById('metrics-table-body');
                if (tbody) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center error">Failed to load filtered metrics: ' + error.message + '</td></tr>';
                }
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadServices();
            loadAllMetrics();
        });
    </script>
</body>
</html>
