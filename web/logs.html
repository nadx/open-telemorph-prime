<body>
    <div class="app-layout">

                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>

                <button class="notifications">
                    <svg class="notification-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                <button class="user-menu">
                    <svg class="user-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

            </div>
        </header>

        <!-- Body -->

            <!-- Sidebar Overlay -->

            <!-- Sidebar -->

                                <circle cx="12" cy="12" r="3"></circle>

                        <a href="/alerts" class="nav-item">

                                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                            </svg>
                            <span>Alerts</span>
                        </a>
                        <a href="/query" class="nav-item">
                            <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                            <span>Query Builder</span>
                        </a>
                        <a href="/admin" class="nav-item">
                            <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                            </svg>

                    </div>
                    
                    <div class="sidebar-footer">
                        <div class="version-info">
                            <div>Phase 4 Frontend</div>
                            <div>{{.version}}</div>
                        </div>
                    </div>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="app-main">
                <div class="page-header">
                    <div>
                        <h1 class="page-title">Logs Viewer</h1>
                        <p class="page-description">Search and analyze your application logs</p>
                    </div>
                    <div class="page-actions">
                        <button class="btn btn-outline btn-sm">
                            <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12,6 12,12 16,14"></polyline>
                            </svg>
                            Last 1h
                        </button>
                        <button class="btn btn-primary btn-sm" onclick="refreshLogs()">
                            <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M23 4v6h-6"></path>
                                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                            </svg>
                            Refresh
                        </button>
                    </div>
                </div>

                <div class="page-content">
                    <div class="logs-viewer">
                        <!-- Filters -->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Filters</h3>
                            </div>
                            <div class="card-content">
                                <div class="filters-grid">
                                    <div class="form-group">
                                        <label class="form-label">Service</label>
                                        <select class="form-select" id="service-filter">
                                            <option value="">All Services</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Level</label>
                                        <select class="form-select" id="level-filter">
                                            <option value="">All Levels</option>
                                            <option value="DEBUG">DEBUG</option>
                                            <option value="INFO">INFO</option>
                                            <option value="WARN">WARN</option>
                                            <option value="ERROR">ERROR</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Time Range</label>
                                        <select class="form-select" id="time-range">
                                            <option value="1h">Last 1 hour</option>
                                            <option value="6h">Last 6 hours</option>
                                            <option value="24h">Last 24 hours</option>
                                            <option value="7d">Last 7 days</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Limit</label>
                                        <input type="number" class="form-input" id="limit-filter" value="100" />
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary" onclick="applyFilters()">
                                            <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M3 6h18"></path>
                                                <path d="M7 12h10"></path>
                                                <path d="M10 18h4"></path>
                                            </svg>
                                            Apply Filters
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Logs Table -->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Log Entries</h3>
                                <div class="card-actions">
                                    <button class="btn btn-outline btn-sm" onclick="exportLogs()">
                                        <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M3 3v18h18"></path>
                                            <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"></path>
                                        </svg>
                                        Export
                                    </button>
                                </div>
                            </div>
                            <div class="card-content">
                                <div class="data-table">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Timestamp</th>
                                                <th>Level</th>
                                                <th>Service</th>
                                                <th>Message</th>
                                                <th>Trace ID</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="logs-table-body">
                                            <tr>
                                                <td colspan="6" class="loading">
                                                    <div class="loading-spinner"></div>
                                                    Loading logs...
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <script>
        // Logs-specific JavaScript
        let currentFilters = {
            service: '',
            limit: 100,
            offset: 0
        };

        async function loadLogs() {
            console.log('loadLogs called');
            try {
                console.log('Making direct API call...');
                const response = await fetch(`/api/v1/logs?limit=${currentFilters.limit}&offset=${currentFilters.offset}`);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Logs response:', data);
                console.log('Logs data:', data.data);
                displayLogs(data.data || []);
            } catch (error) {
                console.error('Failed to load logs:', error);
                document.getElementById('logs-container').innerHTML = '<div class="error">Failed to load logs: ' + error.message + '</div>';
            }
        }

        function displayLogs(logs) {
            const tbody = document.getElementById('logs-table-body');
            if (!tbody) return;

            if (logs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">No logs found</td></tr>';
                return;
            }

            tbody.innerHTML = logs.map(log => `
                <tr>
                    <td>${log.timestamp || 'Unknown'}</td>
                    <td>
                        <span class="badge badge-${getLogLevelClass(log.level)}">${log.level || 'INFO'}</span>
                    </td>
                    <td>${log.service_name || 'Unknown'}</td>
                    <td class="log-message">${log.message || 'No message'}</td>
                    <td>${log.trace_id || '-'}</td>
                    <td>
                        <div class="table-actions">
                            <button class="table-action" onclick="viewLogDetails('${log.id}')" title="View Details">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function getLogLevelClass(level) {
            switch (level?.toUpperCase()) {
                case 'ERROR':
                    return 'destructive';
                case 'WARN':
                    return 'warning';
                case 'INFO':
                    return 'info';
                case 'DEBUG':
                    return 'secondary';
                default:
                    return 'secondary';
            }
        }

        function applyFilters() {
            const service = document.getElementById('service-filter').value;
            const level = document.getElementById('level-filter').value;
            const timeRange = document.getElementById('time-range').value;
            const limit = document.getElementById('limit-filter').value;
            
            console.log('Applying filters:', { service, level, timeRange, limit });
            
            // Build query parameters
            const params = new URLSearchParams();
            if (service) params.append('service', service);
            if (level) params.append('level', level);
            if (timeRange) params.append('time_range', timeRange);
            params.append('limit', limit || '100');
            params.append('offset', '0');
            
            loadLogsWithFilters(params);
        }

        async function loadLogsWithFilters(params) {
            console.log('loadLogsWithFilters called with params:', params.toString());
            try {
                console.log('Making API call...');
                const response = await fetch('/api/v1/logs?limit=1000&offset=0');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Logs response:', data);
                let logs = data.data || [];
                
                // Apply client-side filtering
                const service = params.get('service');
                const level = params.get('level');
                const timeRange = params.get('time_range');
                
                console.log('Applying client-side filters:', { service, level, timeRange });
                
                logs = logs.filter(log => {
                    if (service && log.service_name !== service) return false;
                    if (level && log.level !== level) return false;
                    // TODO: Implement time range filtering
                    return true;
                });
                
                console.log('Filtered logs count:', logs.length);
                displayLogs(logs);
            } catch (error) {
                console.error('Failed to load filtered logs:', error);
                const tbody = document.getElementById('logs-table-body');
                if (tbody) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center error">Failed to load filtered logs: ' + error.message + '</td></tr>';
                }
            }
        }

        function refreshLogs() {
            loadLogs();
        }

        function exportLogs() {
            // TODO: Implement logs export
            console.log('Exporting logs...');
        }

        function viewLogDetails(logId) {
            // TODO: Implement log details view
            console.log('Viewing log details:', logId);
        }

        async function loadServices() {
            try {
                console.log('Loading services...');
                const response = await fetch('/api/v1/services');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Services response:', data);
                const services = data.services || [];
                
                const select = document.getElementById('service-filter');
                select.innerHTML = '<option value="">All Services</option>' +
                    services.map(service => `<option value="${service}">${service}</option>`).join('');
                
                console.log('Loaded services:', services);
            } catch (error) {
                console.error('Failed to load services:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Load services and logs
            loadServices();
            
            // Wait a bit longer for telemorphApp to be fully initialized
            setTimeout(loadLogs, 500);
        });
    </script>
</body>
