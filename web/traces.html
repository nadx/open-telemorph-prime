<body>

            <!-- Sidebar -->

                        <a href="/admin" class="nav-item">

                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>

                    </div>
                    
                    <div class="sidebar-footer">
                        <div class="version-info">
                            <div>Phase 4 Frontend</div>

                        </div>
                    </div>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="app-main">
                <div class="page-header">
                    <div>
                        <h1 class="page-title">Traces Explorer</h1>
                        <p class="page-description">Explore and analyze distributed traces</p>
                    </div>
                    <div class="page-actions">
                        <button class="btn btn-outline btn-sm">
                            <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12,6 12,12 16,14"></polyline>
                            </svg>
                            Last 1h
                        </button>
                        <button class="btn btn-primary btn-sm" onclick="refreshTraces()">
                            <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M23 4v6h-6"></path>
                                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                            </svg>
                            Refresh
                        </button>
                    </div>
                </div>

                <div class="page-content">
                    <div class="traces-explorer">
                        <!-- Filters -->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Search & Filters</h3>
                            </div>
                            <div class="card-content">
                                <div class="filters-grid">
                                    <div class="form-group">
                                        <label class="form-label">Service</label>
                                        <select class="form-select" id="service-filter">
                                            <option value="">All Services</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Operation</label>
                                        <input type="text" class="form-input" id="operation-filter" placeholder="e.g., /api/users" />
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Status</label>
                                        <select class="form-select" id="status-filter">
                                            <option value="">All Statuses</option>
                                            <option value="ok">OK</option>
                                            <option value="error">Error</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Min Duration</label>
                                        <input type="text" class="form-input" id="duration-filter" placeholder="e.g., 100ms" />
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary" onclick="applyFilters()">
                                            <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M3 6h18"></path>
                                                <path d="M7 12h10"></path>
                                                <path d="M10 18h4"></path>
                                            </svg>
                                            Apply Filters
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Traces List -->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Traces</h3>
                                <div class="card-actions">
                                    <button class="btn btn-outline btn-sm" onclick="exportTraces()">
                                        <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M3 3v18h18"></path>
                                            <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"></path>
                                        </svg>
                                        Export
                                    </button>
                                </div>
                            </div>
                            <div class="card-content">
                                <div class="data-table">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Trace ID</th>
                                                <th>Service</th>
                                                <th>Operation</th>
                                                <th>Duration</th>
                                                <th>Status</th>
                                                <th>Start Time</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="traces-table-body">
                                            <tr>
                                                <td colspan="7" class="loading">
                                                    <div class="loading-spinner"></div>
                                                    Loading traces...
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- Trace Details (when selected) -->
                        <div id="trace-details" class="card" style="display: none;">
                            <div class="card-header">
                                <h3 class="card-title">Trace Details</h3>
                                <div class="card-actions">
                                    <button class="btn btn-outline btn-sm" onclick="closeTraceDetails()">
                                        <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <line x1="18" y1="6" x2="6" y2="18"></line>
                                            <line x1="6" y1="6" x2="18" y2="18"></line>
                                        </svg>
                                        Close
                                    </button>
                                </div>
                            </div>
                            <div class="card-content">
                                <div id="trace-details-content">
                                    <!-- Trace details will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <script>
        // Traces-specific JavaScript
        let currentFilters = {
            service: '',
            limit: 100,
            offset: 0
        };

        async function loadTraces() {
            console.log('loadTraces called');
            try {
                console.log('Making direct API call...');
                const response = await fetch(`/api/v1/traces?limit=${currentFilters.limit}&offset=${currentFilters.offset}`);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Traces response:', data);
                console.log('Traces data:', data.data);
                displayTraces(data.data || []);
            } catch (error) {
                console.error('Failed to load traces:', error);
                document.getElementById('traces-table-body').innerHTML = '<tr><td colspan="7" class="text-center error">Failed to load traces: ' + error.message + '</td></tr>';
            }
        }

        function displayTraces(traces) {
            console.log('displayTraces called with:', traces);
            const tbody = document.getElementById('traces-table-body');
            console.log('tbody element:', tbody);
            if (!tbody) {
                console.error('traces-table-body not found');
                return;
            }

            if (traces.length === 0) {
                console.log('No traces to display');
                tbody.innerHTML = '<tr><td colspan="7" class="text-center">No traces found</td></tr>';
                return;
            }

            console.log('Displaying', traces.length, 'traces');

            tbody.innerHTML = traces.map(trace => `
                <tr onclick="viewTraceDetails('${trace.trace_id}')" style="cursor: pointer;">
                    <td class="trace-id">${trace.trace_id || 'Unknown'}</td>
                    <td>${trace.service_name || 'Unknown'}</td>
                    <td>${trace.operation_name || 'Unknown'}</td>
                    <td>${formatDuration(trace.duration_nanos)}</td>
                    <td>
                        <span class="badge badge-${getStatusClass(trace.status_code)}">${trace.status_code || 'OK'}</span>
                    </td>
                    <td>${formatTimestamp(trace.start_time)}</td>
                    <td>
                        <div class="table-actions">
                            <button class="table-action" onclick="event.stopPropagation(); viewTraceDetails('${trace.trace_id}')" title="View Details">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function formatDuration(nanos) {
            if (!nanos) return '0ms';
            const ms = nanos / 1000000;
            if (ms < 1) return `${(nanos / 1000).toFixed(0)}Î¼s`;
            if (ms < 1000) return `${ms.toFixed(2)}ms`;
            return `${(ms / 1000).toFixed(2)}s`;
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Unknown';
            return new Date(timestamp).toLocaleString();
        }

        function getStatusClass(status) {
            switch (status?.toUpperCase()) {
                case 'ERROR':
                    return 'destructive';
                case 'OK':
                    return 'success';
                default:
                    return 'secondary';
            }
        }

        function applyFilters() {
            const service = document.getElementById('service-filter').value;
            const operation = document.getElementById('operation-filter').value;
            const status = document.getElementById('status-filter').value;
            const duration = document.getElementById('duration-filter').value;
            
            console.log('Applying filters:', { service, operation, status, duration });
            
            // Build query parameters
            const params = new URLSearchParams();
            if (service) params.append('service', service);
            if (operation) params.append('operation', operation);
            if (status) params.append('status', status);
            if (duration) params.append('duration', duration);
            params.append('limit', '100');
            params.append('offset', '0');
            
            loadTracesWithFilters(params);
        }

        async function loadTracesWithFilters(params) {
            console.log('loadTracesWithFilters called with params:', params.toString());
            try {
                console.log('Making API call...');
                const response = await fetch('/api/v1/traces?limit=1000&offset=0');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Traces response:', data);
                let traces = data.data || [];
                
                // Apply client-side filtering
                const service = params.get('service');
                const operation = params.get('operation');
                const status = params.get('status');
                const duration = params.get('duration');
                
                console.log('Applying client-side filters:', { service, operation, status, duration });
                
                traces = traces.filter(trace => {
                    if (service && trace.service_name !== service) return false;
                    if (operation && !trace.operation_name?.toLowerCase().includes(operation.toLowerCase())) return false;
                    if (status && trace.status !== status) return false;
                    if (duration && trace.duration_ms < parseFloat(duration)) return false;
                    return true;
                });
                
                console.log('Filtered traces count:', traces.length);
                displayTraces(traces);
            } catch (error) {
                console.error('Failed to load filtered traces:', error);
                const tbody = document.getElementById('traces-table-body');
                if (tbody) {
                    tbody.innerHTML = '<tr><td colspan="7" class="text-center error">Failed to load filtered traces: ' + error.message + '</td></tr>';
                }
            }
        }

        function refreshTraces() {
            loadTraces();
        }

        function exportTraces() {
            // TODO: Implement traces export
            console.log('Exporting traces...');
        }

        function viewTraceDetails(traceId) {
            // TODO: Implement trace details view
            console.log('Viewing trace details:', traceId);
            
            // Show trace details panel
            const detailsPanel = document.getElementById('trace-details');
            const detailsContent = document.getElementById('trace-details-content');
            
            detailsContent.innerHTML = `
                <div class="trace-details">
                    <h4>Trace ID: ${traceId}</h4>
                    <p>Trace details will be loaded here...</p>
                </div>
            `;
            
            detailsPanel.style.display = 'block';
        }

        function closeTraceDetails() {
            document.getElementById('trace-details').style.display = 'none';
        }

        async function loadServices() {
            try {
                console.log('Loading services...');
                const response = await fetch('/api/v1/services');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Services response:', data);
                const services = data.services || [];
                
                const select = document.getElementById('service-filter');
                select.innerHTML = '<option value="">All Services</option>' +
                    services.map(service => `<option value="${service}">${service}</option>`).join('');
                
                console.log('Loaded services:', services);
            } catch (error) {
                console.error('Failed to load services:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, starting traces page');
            
            // Add a visual indicator that JavaScript is running
            const loadingRow = document.querySelector('#traces-table-body tr');
            if (loadingRow) {
                loadingRow.innerHTML = '<td colspan="7" class="text-center">JavaScript is running, loading traces...</td>';
            }
            
            // Load services and traces
            loadServices();
            
            // Wait a bit longer for telemorphApp to be fully initialized
            setTimeout(() => {
                console.log('Timeout reached, calling loadTraces');
                loadTraces();
            }, 500);
        });
    </script>
</body>
